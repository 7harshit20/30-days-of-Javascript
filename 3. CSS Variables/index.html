<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head">Update CSS Variables with <span>JS</span> </div>
    <div class="feature" >
        Spacing: 
        <input type="range" id="spacing" max="200" value="10" class="inputs" data-suffix="px">
        Blur:
        <input type="range" id="blur" min="0" value="0" max="10" class="inputs" data-suffix="px">
        Base Color
        <input type="color" id="base" class="inputs" data-suffix="">
    </div>
    <img class="image" src="./img.jpg" alt="img.jpg">

    <script src="app.js"></script>
</body>
</html>
